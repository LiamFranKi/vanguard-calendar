<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- Calendario blanco -->
  <g transform="translate(106, 140)">
    <!-- Marco del calendario -->
    <rect x="0" y="0" width="300" height="240" rx="20" fill="none" stroke="white" stroke-width="12"/>
    
    <!-- Header del calendario -->
    <rect x="0" y="0" width="300" height="50" rx="20" fill="white"/>
    <rect x="0" y="30" width="300" height="20" fill="white"/>
    
    <!-- Línea separadora -->
    <line x1="0" y1="50" x2="300" y2="50" stroke="#3b82f6" stroke-width="4"/>
    
    <!-- Puntos para días (grid 4x2) -->
    <circle cx="75" cy="100" r="10" fill="white"/>
    <circle cx="150" cy="100" r="10" fill="white"/>
    <circle cx="225" cy="100" r="10" fill="white"/>
    
    <circle cx="75" cy="150" r="10" fill="white"/>
    <circle cx="150" cy="150" r="10" fill="white"/>
    <circle cx="225" cy="150" r="10" fill="white"/>
    
    <circle cx="75" cy="200" r="10" fill="white"/>
    <circle cx="150" cy="200" r="10" fill="white"/>
    
    <!-- Día destacado (hoy) -->
    <circle cx="225" cy="200" r="15" fill="white"/>
  </g>
  
  <!-- Letra "V" estilizada (Vanguard) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle">V</text>
</svg>
