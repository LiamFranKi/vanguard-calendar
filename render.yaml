services:
  # Backend Service
  - type: web
    name: vanguard-calendar-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DB_HOST
        fromDatabase:
          name: vanguard-calendar-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: vanguard-calendar-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: vanguard-calendar-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: vanguard-calendar-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: vanguard-calendar-db
          property: password

  # Frontend Service
  - type: web
    name: vanguard-calendar-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://vanguard-calendar-backend.onrender.com

databases:
  - name: vanguard-calendar-db
    plan: starter
